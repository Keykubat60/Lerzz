<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      style="font-size: 16px;" lang="de">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" th:href="@{~/css/cloudflare.css}">
    <link rel="stylesheet" th:href="@{~/css/nicepage.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{~/css/index.css}">
    <link rel="stylesheet" th:href="@{~/css/card.css}">
    <link rel="stylesheet" th:href="@{~/css/game.css}">
    <link rel="stylesheet" th:href="@{~/css/quiz_result.css}">


    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
</head>
<body class="u-body u-xl-mode" data-lang="de">
<header th:replace="~{layout.html :: header}"></header>
<section class="page-content">
    <section class="grid">
        <article style="justify-content: center;">
            <div class="container_1">
                <div class="container_1" style="    flex-direction: column;">
                    <div th:each="card, cardStat: ${cards}" th:object="${answers[__${cardStat.index}__]}" class="container_2" style="align-items: stretch">
                        <div th:style="*{right? 'background-color:#18853A' : 'background-color:#E74C3C' }" class="questions" id="question1"><p th:text="${cardStat.index}+1" class="title_quiz"></p></div>
                        <div class="border-123">
                            <div class="container width-600">
                                <div class="container width-750">
                                    <div class="mb-3 margin-0">
                                        <div th:text="${card.question}" class="question-text"></div>
                                    </div>
                                    <div class="mb-3 margin-0">
                                        <div class="container_answers">
                                            <div class="answer_text">
                                                <div th:name="*{right ? 'right' : 'answer'}" class="answer">
                                                    <input th:checked="*{answer == 0}" type="radio" th:name="'question'+${card.id}" id="question1_answer1" disabled="true">
                                                    <label th:style="${card.solution==0? 'color:#18853A': (__*{answer == 0}__? 'color:#E74C3C': 'color:black')}" th:text="${card.answers[0]}" class="answer-text" for="question1_answer1"></label>
                                                </div>
                                                <div th:name="*{right ? 'right' : 'answer'}" class="answer">
                                                    <input th:checked="*{answer == 1}" type="radio" th:name="'question'+${card.id}" id="question1_answer2" disabled="true">
                                                    <label th:style="${card.solution==1? 'color:#18853A': (__*{answer == 1}__? 'color:#E74C3C': 'color:black')}" th:text="${card.answers[1]}" class="answer-text" for="question1_answer2"></label>
                                                </div>
                                                <div th:name="*{right ? 'right' : 'answer'}" class="answer">
                                                    <input th:checked="*{answer == 2}" type="radio" th:name="'question'+${card.id}" id="question1_answer3" disabled="true">
                                                    <label th:style="${card.solution==2? 'color:#18853A': (__*{answer == 2}__? 'color:#E74C3C': 'color:black')}" th:text="${card.answers[2]}" class="answer-text" for="question1_answer3"></label>
                                                </div>
                                                <div th:name="*{right ? 'right' : 'answer'}" class="answer">
                                                    <input th:checked="*{answer == 3}" type="radio" th:name="'question'+${card.id}"  id="question1_answer4" disabled="true">
                                                    <label th:style="${card.solution==3? 'color:#18853A': (__*{answer == 3}__? 'color:#E74C3C': 'color:black')}" th:text="${card.answers[3]}" class="answer-text" for="question1_answer4"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-right" style="margin-left: 30px">
                    <div style=" padding: 20px;border: 1px solid #ced4da;">
                        <div class="row row-cols-2" style="justify-content: flex-start;">
                            <div class="col-6 right" style="max-width: 200px"><p>Zeit:</p></div>
                            <div class="col-6"><p th:text="${time}"> 7:46</p></div>
                            <div class="col-6 right" style="max-width: 200px"><p>Richtig:</p></div>
                            <div class="col-6"><p th:text="${stats.rightAnswers}+'/'+${#lists.size(cards)}"></p></div>
                        </div>
                    </div>
                    <div style="display: flex;           flex-direction: column;
    align-items: center;">
                        <a th:href="@{/deck/{deckId}/create_quiz (deckId=${deckId})}" class="btn btn-success" style="margin-top: 20px; width: 120px">Neues Quiz</a>
                        <a th:href="@{/deck/{deckId} (deckId=${deckId})}" class="btn btn-success" style="margin-top: 20px; width: 120px">Zur√ºck</a>
                    </div>
                </div>
            </div>
        </article>

    </section>
    <footer class="page-footer">
    </footer>
</section>

<script class="u-script" type="text/javascript" th:src="@{~/js/bootstrap.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/index.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/jquery.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/nicepage.js}" defer=""></script>
</body>
</html>
