<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      style="font-size: 16px;" lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stapel Erstellung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" th:href="@{~/css/nicepage.css}">
  <link rel="stylesheet" th:href="@{~/css/bootstrap.css}" >
  <link rel="stylesheet" th:href="@{~/css/index.css}">
  <link rel="stylesheet" th:href="@{~/css/card.css}">



</head>
<body class="u-body u-xl-mode" data-lang="de">
<header th:replace="~{layout.html :: header}"> </header>
<section class="page-content">
  <section class="grid">
    <article>
      <div class="container" style="width: 100%; max-width: 750px">
        <!-- Begin Here-->
        <form th:action="@{/deck/{deckId}/quiz/{quizId}(deckId=${quiz.deckId}, quizId=${quiz.id})}" th:object="${quiz}" method="post" class="container" style="width: 100%">
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="row">
                    <div class="col" style="margin-bottom: 40px;">
                      <h2>Quiz Erstellen</h2>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-9" style="margin-bottom: 20px">
                      <h4 th:text="*{deckName}"></h4>
                    </div>
                    <div class="col-sm-3 right" style="margin-bottom: 20px">
                      <div class="dropdown">
                        <button class="btn btn-secondary btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="min-width: 100px">
                          Mode
                        </button>
                        <ul th:value="*{mode}" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Coop</a></li>
                          <li><a class="dropdown-item" href="#">Vs</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-9" style="margin-bottom: 20px">
                      <div class="input-group flex-nowrap">
                        <input id="invitation" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    </div>
                    <div class="col-sm-3 right" style="margin-bottom: 20px">
                      <button id="invite" type="submit" class="btn btn-success" style="min-width: 100px">Einladen</button>
                    </div>
                  </div>
                  <div class="row" style="margin-bottom: 20px">
                    <div class="col">
                      <div class="User-list">
                        <div th:each="member : *{invited}" class="list-group">
                          <a href="#" class="list-group-item list-group-item-action"><div class="row">

                            <div class="left User-icon-list"> <svg style="width:24px; height:24px;">
                              <use xlink:href="#User-list"></use>
                            </svg></div>
                            <div class="col" th:text="${member.name}"></div>

                          </div></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col right">
                      <button id="start" type="submit" class="btn btn-success" style="min-width: 100px">Start</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!-- End -->
      </div>
    </article>

  </section>
  <footer class="page-footer">
  </footer>
</section>

<script class="u-script" type="text/javascript" th:src="@{~/js/bootstrap.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/jquery.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/nicepage.js}" defer=""></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script th:src="@{~/js/socket.js}"></script>
<script th:inline="javascript">
          var quiz = /*[[${quiz}]]*/ null;
          var invite = document.getElementById('invite');
          invite.addEventListener('click', function (){
            sendInvitation(quiz);
          });
</script>
</body>
</html>
