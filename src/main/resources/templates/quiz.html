<!DOCTYPE html>
<html id="quiz" xmlns:th="http://www.thymeleaf.org"
      style="font-size: 16px;" lang="de">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" th:href="@{~/css/nicepage.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{~/css/index.css}">
    <link rel="stylesheet" th:href="@{~/css/card.css}">
    <link rel="stylesheet" th:href="@{~/css/game.css}">

    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
</head>
<body class="u-body u-xl-mode" data-lang="de">
<header th:replace="~{layout.html :: header}"></header>
<section class="page-content">
    <section class="grid">
        <article style="justify-content: center;">
            <div class="container_1" ;>
                <div class="container-left list-group">
                    <a class="list-group-item list-group-item-action" th:each=" i : ${#numbers.sequence(1, questionCount)}">
                        <div class="row">
                            <div name="questionList" class="left question-number" th:text="'Frage ' + ${i}"></div>
                            <div th:id="'qu'+${i}+'pos0'" class="col letter"></div>
                            <div th:id="'qu'+${i}+'pos1'" class="col letter"></div>
                            <div th:id="'qu'+${i}+'pos2'" class="col letter"></div>
                            <div th:id="'qu'+${i}+'pos3'" class="col letter"></div>
                        </div>
                    </a>
                </div>

                <div class="container" style="width: 600px">
                    <div th:object="${card}" class="container" style="width: 100%; max-width: 750px">
                        <h3 th:text="${quiz.deckName}"></h3>
<!--                        <p id="questionNr" th:text="${questionNr}"></p>-->
<!--                        <div class="mb-3">-->
                           <p id="quizQuestion" class="form-control" rows="3"></p> <!-- th:text="*{question}"-->
<!--                        </div>-->
                        <div class="mb-3">
                            <div style="    border: 1px solid #ced4da;    border-radius: 0.25rem; width: 100% ; padding: 20px">
                                <div class="answer_text">
                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input id="solution0" class="form-check-input" type="radio" name="flexRadioDefault">
                                        </div>
                                        <div class="col-11">
                                            <p id="answer0" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input id="solution1" class="form-check-input" type="radio" name="flexRadioDefault">
                                        </div>
                                        <div class="col-11">
                                            <p id="answer1" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input id="solution2" class="form-check-input" type="radio" name="flexRadioDefault">
                                        </div>
                                        <div class="col-11">
                                            <p id="answer2" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1 question_radio_width">
                                        <input id="solution3" class="form-check-input" type="radio" name="flexRadioDefault">
                                    </div>
                                    <div class="col-11">
                                        <p id="answer3" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="next" disabled class="btn btn-success">Next</button>
                        </div>
                    </div>
                </div>
                <div class="container-right list-group">
                    <a th:each="player : ${quiz.invited}" class="list-group-item list-group-item-action">
                        <div class="row">
                            <div class="left User-icon-list">
                                <svg style="width:24px; height:24px;">
                                    <use xlink:href="#User-list"></use>
                                </svg>
                            </div>
                            <div class="col" th:text="${player.name}"></div>
                        </div>
                    </a>
                </div>

            </div>
        </article>

    </section>
    <footer class="page-footer">
    </footer>
</section>

<script class="u-script" type="text/javascript" th:src="@{~/js/bootstrap.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/index.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/jquery.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/nicepage.js}" defer=""></script>
<script th:src="@{~/js/quiz.js}"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</body>
</html>
