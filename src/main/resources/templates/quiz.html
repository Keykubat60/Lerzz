<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      style="font-size: 16px;" lang="de">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" th:href="@{~/css/nicepage.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{~/css/index.css}">
    <link rel="stylesheet" th:href="@{~/css/card.css}">
    <link rel="stylesheet" th:href="@{~/css/game.css}">


    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
</head>
<body class="u-body u-xl-mode" data-lang="de">
<header th:replace="~{layout.html :: header}"></header>
<section class="page-content">
    <section class="grid">
        <article style="justify-content: center;">
            <div class="container_1" ;>
                <div class="container-left list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="row">

                            <div class="left question-number">Frage 1</div>
                            <div class="col letter">
                                A
                            </div>
                            <div class="col letter">
                                B
                            </div>
                            <div class="col letter">
                                C
                            </div>
                            <div class="col letter">
                                D
                            </div>

                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="row">

                            <div class="left question-number">Frage 2</div>
                            <div class="col letter">
                                D
                            </div>

                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="row">

                            <div class="left question-number">Frage 3</div>
                            <div class="col">
                                A
                            </div>

                        </div>
                    </a>
                </div>

                <div class="container" style="width: 600px">

                    <form th:action="@{/deck/add_card/{deckId} (deckId=${deckId})}" method="post" class="container"
                          style="width: 100%; max-width: 750px">
                        <h3>Karte erstellen</h3>
                        <br>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label  ">Beschreibung</label>
                            <textarea name="question" class="form-control" id="exampleFormControlTextarea1" rows="3">Lorem ipsum dolor sit amet consectetur adip</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label  ">Antworten</label>
                            <div style="    border: 1px solid #ced4da;    border-radius: 0.25rem; width: 100% ; padding: 20px">
                                <div class="answer_text">

                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault1">
                                        </div>
                                        <div class="col-11">
                                            <blockquote contenteditable="true">
                                                <p name="answer1">Item1</p>
                                            </blockquote>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault2">
                                        </div>
                                        <div class="col-11">
                                            <blockquote contenteditable="true">
                                                <p name="answer2">Item2</p>
                                            </blockquote>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault3">
                                        </div>
                                        <div class="col-11">
                                            <blockquote contenteditable="true">
                                                <p name="answer3">Item3</p>
                                            </blockquote>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1 question_radio_width">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault4">
                                        </div>
                                        <div class="col-11">
                                            <blockquote contenteditable="true">
                                                <p name="answer4">Item4</p>
                                            </blockquote>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-success" type="submit" value="submit">Erstellen</button>
                        </div>
                    </form>
                </div>
                <div class="container-right list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="row">

                            <div class="left User-icon-list">
                                <svg style="width:24px; height:24px;">
                                    <use xlink:href="#User-list"></use>
                                </svg>
                            </div>
                            <div class="col">
                                User A
                            </div>

                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="row">

                            <div class="left User-icon-list">
                                <svg style="width:24px; height:24px;">
                                    <use xlink:href="#User-list"></use>
                                </svg>
                            </div>
                            <div class="col">
                                User B
                            </div>

                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">

                            <div class="left User-icon-list">
                                <svg style="width:24px; height:24px;">
                                    <use xlink:href="#User-list"></use>
                                </svg>
                            </div>
                            <div class="col">
                                User C
                            </div>

                        </div>
                    </a>
                </div>

            </div>
        </article>

    </section>
    <footer class="page-footer">
    </footer>
</section>

<script class="u-script" type="text/javascript" th:src="@{~/js/bootstrap.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/index.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/jquery.js}" defer=""></script>
<script class="u-script" type="text/javascript" th:src="@{~/js/nicepage.js}" defer=""></script>
</body>
</html>
